version: '3.6'

volumes:
  pbft-shared:
  mongodb_data_b4e:

services:
  b4e-shell:
    build:
      context: .
      dockerfile: ./shell/Dockerfile
    image: sawtooth-b4e-shell
    container_name: b4e-shell
    volumes:
      - .:/project/sawtooth-b4e

    command: |
      bash -c "
        b4e-protogen
        tail -f /dev/null
      "

    # -------------=== b4e tp   ===-------------
  b4e-tp-0:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
    image: sawtooth-b4e-tp
    container_name: b4e-tp-0
    volumes:
      - '.:/project/sawtooth-b4e'
    depends_on:
      - b4e-shell
    command: |
      bash -c "
        sleep 1
        b4e-tp -v -C tcp://validator-0:4004
        echo b4e-tp-0 connect
      "

  # -------------=== rest api ===-------------

  rest-api-0:
    image: hyperledger/sawtooth-rest-api:chime
    container_name: sawtooth-rest-api-default-0
    expose:
      - 8008
    ports:
      - '8008:8008'
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-0:4004 \
          --bind rest-api-0:8008
      "
    stop_signal: SIGKILL

  # -------------=== settings tp ===-------------

  settings-tp-0:
    image: hyperledger/sawtooth-settings-tp:chime
    container_name: sawtooth-settings-tp-default-0
    expose:
      - 4004
    command: settings-tp -C tcp://validator-0:4004
    stop_signal: SIGKILL

  # -------------=== shell ===-------------

  shell-b4e:
    image: hyperledger/sawtooth-shell:chime
    container_name: sawtooth-shell-default-b4e
    volumes:
      - pbft-shared:/pbft-shared
    command: |
      bash -c "
        sawtooth keygen
        tail -f /dev/null
      "
    stop_signal: SIGKILL

  # -------------=== validators ===-------------

  validator-0:
    image: hyperledger/sawtooth-validator:1.2
    container_name: sawtooth-validator-0
    expose:
      - 4004
    ports:
      - '4004:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          sawtooth keygen my_key
          sawset genesis -k /root/.sawtooth/keys/my_key.priv
          sawset proposal create -k /root/.sawtooth/keys/my_key.priv \
            sawtooth.consensus.algorithm.name=Devmode \
            sawtooth.consensus.algorithm.version=0.1 \
            -o config.batch
          sawadm genesis config-genesis.batch config.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator-0:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050
      "

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.2
    expose:
      - 5050
    ports:
      - '5050:5050'
    container_name: sawtooth-devmode-engine-rust-default
    depends_on:
      - validator-0
    entrypoint: devmode-engine-rust --connect tcp://validator-0:5050

  b4e-rest-api:
    build:
      context: .
      dockerfile: ./rest_api/Dockerfile
    image: sawtooth-b4e-rest-api
    container_name: b4e-rest-api
    volumes:
      - .:/project/sawtooth-b4e
    expose:
      - 8000
    ports:
      - '8005:8000'
    depends_on:
      - b4e-shell
      - rest-api-0
      - validator-0
    command: |
      bash -c "
        b4e-rest-api \
          -B b4e-rest-api:8000 \
          -C validator-0:4004 \
          -R rest-api-0:8008 \
          --db-host mongo-b4e \
          --db-user ${USERNAME} \
          --db-password ${PASSWORD} \
          -vv
      "
  b4e-subscriber:
    build:
      context: .
      dockerfile: subscriber_b4e/Dockerfile
    image: sawtooth-b4e-subscriber
    container_name: b4e-subscriber
    volumes:
      - '.:/project/sawtooth-b4e'
    depends_on:
      - b4e-shell
      - mongo-b4e
      - validator-0
    command: |
      bash -c "
        b4e-subscriber subscribe \
        --db-host mongo-b4e \
        --db-user ${USERNAME} \
        --db-password ${PASSWORD} \
        --rest-api-default rest-api-0:8008  \
        --subscriber-host-url ${BACKEND_LISTEN_SUSBSCRIBER_HOST_URL} \
        -C tcp://validator-0:4004 \
        -vv
      "
  b4e-subscriber-ministry:
    build:
      context: .
      dockerfile: subscriber_b4e/Dockerfile
    image: sawtooth-b4e-subscriber
    container_name: b4e-subscriber-ministry
    volumes:
      - '.:/project/sawtooth-b4e'
    depends_on:
      - b4e-shell
      - mongo-b4e-ministry
      - validator-0
    command: |
      bash -c "
        b4e-subscriber subscribe \
        --db-host mongo-b4e \
        --db-user ${USERNAME} \
        --db-password ${PASSWORD} \
        --rest-api-default rest-api-0:8008  \
        --subscriber-host-url ${BACKEND_MINISTRY_LISTEN_SUSBSCRIBER_HOST_URL} \
        -C tcp://validator-0:4004 \
        -vv
      "

  b4e-student-endpoint:
    build:
      context: .
      dockerfile: ./student_endpoint/Dockerfile
    image: sawtooth-b4e-student-endpoint
    container_name: b4e-student-endpoint
    volumes:
      - '.:/project/sawtooth-b4e'
    depends_on:
      - mongo-student
      - validator-0
    ports:
      - '${STUDENT_ENDPOINT_PORT}:8000'
    command: |
      bash -c "
        b4e-student-api.py subscribe \
        -B b4e-student-endpoint:8000 \
        --db-host mongo-student \
        --db-user ${USERNAME} \
        --db-password ${PASSWORD} \
        -C tcp://validator-0:4004 \
        -vv
      "
  b4e-statistic:
    build:
      context: .
      dockerfile: ./student_endpoint/Dockerfile
    image: sawtooth-b4e-statistic
    container_name: b4e-statistic
    volumes:
      - '.:/project/sawtooth-b4e'
    depends_on:
      - postgres-statistic
      - validator-0
    ports:
      - '${STATISTIC_PORT}:8000'
    command: |
      bash -c "
        b4e-statistic.py init \
        --db-name b4e-statistic\
        --db-host postgres-statistic \
        --db-user ${USERNAME} \
        --db-password ${PASSWORD} \
        -vv
        sleep 3
        b4e-statistic.py subscribe \
        -B b4e-statistic:8000 \
        --db-name b4e-statistic\
        --db-host postgres-statistic \
        --db-user ${USERNAME} \
        --db-password ${PASSWORD} \
        -C tcp://validator-0:4004 \
        -vv
      "


  mongo-b4e:
    image: mongo
    container_name: mongo-b4e
    restart: always
    expose:
      - 27017
    ports:
      - '27018:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}

  mongo-b4e-ministry:
    image: mongo
    container_name: mongo-b4e-ministry
    restart: always
    expose:
      - 27017
    ports:
      - '27019:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}

  mongo-student:
    image: mongo
    container_name: mongo-student
    restart: always
    expose:
      - 27017
    ports:
      - '27027:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}

  postgres-statistic:
    image: postgres:alpine
    container_name: postgres-statistic
    restart: always
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: b4e-statistic
    expose:
      - 5432
    ports:
      - '5432:5432'
