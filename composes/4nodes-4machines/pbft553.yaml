version: '3.6'

volumes:
  mongodb_data:

services:
  # -------------=== b4e tp   ===-------------
  b4e-tp-31:
    image: thanhnv2303/b4e:benmark
    container_name: b4e-tp-31
    command: |
      bash -c "
        sleep 1
        b4e-tp -v -C tcp://validator-3:4004
        echo b4e-tp-31 connect
      "
  b4e-tp-32:
    image: thanhnv2303/b4e:benmark
    container_name: b4e-tp-32
    command: |
      bash -c "
        sleep 1
        b4e-tp -v -C tcp://validator-3:4004
        echo b4e-tp-32 connect
      "
  b4e-tp-33:
    image: thanhnv2303/b4e:benmark
    container_name: b4e-tp-33
    command: |
      bash -c "
        sleep 1
        b4e-tp -v -C tcp://validator-3:4004
        echo b4e-tp-33 connect
      "
  b4e-tp-34:
    image: thanhnv2303/b4e:benmark
    container_name: b4e-tp-34
    command: |
      bash -c "
        sleep 1
        b4e-tp -v -C tcp://validator-3:4004
        echo b4e-tp-34 connect
      "
  b4e-tp-35:
    image: thanhnv2303/b4e:benmark
    container_name: b4e-tp-35
    command: |
      bash -c "
        sleep 1
        b4e-tp -v -C tcp://validator-3:4004
        echo b4e-tp-35 connect
      "

  # -------------=== rest api ===-------------

  rest-api-3:
    image: hyperledger/sawtooth-rest-api:chime
    container_name: rest-api-default-3
    expose:
      - 8008
    ports:
      - '8038:8008'
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-3:4004 \
          --bind rest-api-3:8008
      "
    stop_signal: SIGKILL
  # -------------=== settings tp ===-------------

  settings-tp-3:
    image: hyperledger/sawtooth-settings-tp:chime
    container_name: settings-tp-3
    expose:
      - 4004
    command: settings-tp -C tcp://validator-3:4004
    stop_signal: SIGKILL

  # -------------=== validators ===-------------

  validator-3:
    image: hyperledger/sawtooth-validator:chime
    container_name: validator-3
    expose:
      - 4004
      - 5050
      - 8800
    ports:
      - '4007:4004'
      - '8803:8800'
    volumes:
      - ./pbft-shared:/pbft-shared
    command: |
      bash -c "
        if [ -e /pbft-shared/validators/validator-3.priv ]; then
         cp /pbft-shared/validators/validator-3.pub   /etc/sawtooth/keys/validator.pub
         cp /pbft-shared/validators/validator-3.priv   /etc/sawtooth/keys/validator.priv
        fi &&
        if [ ! -e /etc/sawtooth/keys/validator.priv ]; then
         sawadm keygen
         mkdir -p /pbft-shared/validators || true
         cp /etc/sawtooth/keys/validator.pub   /pbft-shared/validators/validator-3.pub
         cp /etc/sawtooth/keys/validator.priv   /pbft-shared/validators/validator-3.priv
        fi &&
        sawtooth keygen my_key &&
        sawtooth-validator -vv \
          --endpoint tcp://${HOST_IP_3}:8803 \
          --bind component:tcp://eth0:4004 \
          --bind consensus:tcp://eth0:5050 \
          --bind network:tcp://eth0:8800 \
          --scheduler parallel \
          --peering static \
          --maximum-peer-connectivity 10000 \
          --peers tcp://${HOST_IP_0}:8800 \
          --peers tcp://${HOST_IP_2}:8801 \
          --peers tcp://${HOST_IP_3}:8802
      "

  # -------------=== pbft engines ===-------------

  pbft-3:
    image: hyperledger/sawtooth-pbft-engine:chime
    container_name: pbft-engine-3
    command: pbft-engine -vv --connect tcp://validator-3:5050
    stop_signal: SIGKILL

  b4e-rest-api-3:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: thanhnv2303/b4e:benmark
    container_name: b4e-rest-api-3
    expose:
      - 8000
    ports:
      - '8035:8000'
    depends_on:
      - rest-api-3
      - validator-3
    command: |
      bash -c "
        b4e-rest-api \
          -B b4e-rest-api-3:8000 \
          -C validator-3:4004 \
          -R rest-api-3:8008 \
          --db-host mongo-b4e \
          --db-user ${USERNAME} \
          --db-password ${PASSWORD} \
          -vv
      "

  mongo-b4e-3:
    image: mongo
    container_name: mongo-b4e-3
    restart: always
    expose:
      - 27017
    ports:
      - '27318:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}
