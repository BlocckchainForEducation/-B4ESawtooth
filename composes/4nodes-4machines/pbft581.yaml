  # -------------=== rest api ===-------------


  rest-api-1:
    image: hyperledger/sawtooth-rest-api:chime
    container_name: rest-api-default-1
    expose:
      - 8008
    ports:
      - '8018:8008'
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-1:4004 \
          --bind rest-api-1:8008
      "
    stop_signal: SIGKILL


  # -------------=== settings tp ===-------------

  settings-tp-1:
    image: hyperledger/sawtooth-settings-tp:chime
    container_name: settings-tp-1
    expose:
      - 4004
    command: settings-tp -C tcp://validator-1:4004
    stop_signal: SIGKILL

  # -------------=== validators ===-------------

  validator-1:
    image: hyperledger/sawtooth-validator:chime
    container_name: validator-1
    expose:
      - 4004
      - 5050
      - 8800
    ports:
      - '4005:4004'
      - '8801:8800'
    volumes:
      - ./pbft-shared:/pbft-shared
    command: |
      bash -c "
        if [ -e /pbft-shared/validators/validator-1.priv ]; then
          echo wait a moment
          cp /pbft-shared/validators/validator-1.pub   /etc/sawtooth/keys/validator.pub
          cp /pbft-shared/validators/validator-1.priv   /etc/sawtooth/keys/validator.priv
        fi &&
        if [ ! -e /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          mkdir -p /pbft-shared/validators || true
          echo wait a moment
          cp /etc/sawtooth/keys/validator.pub   /pbft-shared/validators/validator-1.pub
          cp /etc/sawtooth/keys/validator.priv   /pbft-shared/validators/validator-1.priv
        fi &&
        sawtooth keygen my_key &&
        sawtooth-validator -vv \
          --endpoint tcp://${HOST_IP_1}:8801 \
          --bind component:tcp://eth0:4004 \
          --bind consensus:tcp://eth0:5050 \
          --bind network:tcp://eth0:8800 \
          --scheduler parallel \
          --peering static \
          --maximum-peer-connectivity 10000 \
          --peers tcp://${HOST_IP_0}:8800
      "

  # -------------=== pbft engines ===-------------

  pbft-1:
    image: hyperledger/sawtooth-pbft-engine:chime
    container_name: pbft-engine-1
    command: pbft-engine -vv --connect tcp://validator-1:5050
    stop_signal: SIGKILL

